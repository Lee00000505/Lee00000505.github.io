### Skills [ skills ]
skills:
  title: "PROJECT TECHNOLOGIES"
  subtitle: "<b>application technology</b>"
  bg_title: "Skills"

  column1:
     items:
       - label: "Python" #0-10 progress in dots
         text: "TenSEAL과 PyTorch를 활용한 AI 동형 암호화 모델 구현. 암호화된 벡터 처리 및 예측 연산 지원"
         value: "90" #0-100 progress in %

       - label: "Base64" #0-10 progress in dots
         text: "암호화된 데이터를 안전하게 전송하기 위한 직렬화 및 인코딩 처리"
